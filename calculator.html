<!DOCTYPE html>
<html>
	<head>

		<title>Calculator</title><meta charset="utf-8">

		<script type="text/javascript">

			function cube() {

				var num = document.getElementById("n1");

				num.value = Math.pow(num.value, 3);

			}


			function seno() {

				var num = document.getElementById("n1");

				num.value = Math.sin(num.value);
			}

			function cuarta() {

				var num = document.getElementById("n1");

				num.value = Math.pow(num.value, 4);


			}

		</script>

		<style>
			#envoltorio {
				width:500px;
				height:300px;
				background-color:lightgrey;
				border:2px solid;
				display:flex;
				flex-direction: column;
				justify-content: center;
				align-items:center
			}

			h1 {
				text-align: center;
			}
		</style>

	</head>

<body>

	<div id="envoltorio">

		<h1>Calculadora de Juan Antonio Valencia Quintero</h1>

		Number:

		<input type="text" id="n1">

		<div id="botones">

			<button onclick="cube()"> x^3 </button>
			
			<button onclick="cuarta()"> x^4 </button>

			<button onclick="seno()">sin(x) </button>


		</div>

	</div

</body>

</html>
